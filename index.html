<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chill's GitHub Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .bg-gradient {
      background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
    }
    .glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient min-h-screen text-gray-800 flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-4xl glass rounded-3xl shadow-xl p-10">
    
    <!-- Hero -->
    <div class="text-center mb-10">
      <img src="chillvibescafe2.png" alt="avatar" class="w-24 h-24 mx-auto rounded-full border-4 border-white shadow-md mb-4" />
      <h1 class="text-4xl font-bold text-gray-900">Hi, I'm Chill ✨</h1>
      <p class="text-gray-700 mt-2 text-lg">A casual dev creating tools, utilities, and fun stuff with code.</p>
    </div>

    <!-- Project Section -->
    <div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-2">Featured Projects</h2>
      <div id="project-list" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 text-center text-sm text-gray-500">
      © 2025 ChillVibesCafe. Made with ☕ and <span class="text-blue-500">Tailwind CSS</span>.
    </footer>
  </div>

  <!-- JS populates project cards -->
  <script src="script.js"></script>
</body>
</html>
