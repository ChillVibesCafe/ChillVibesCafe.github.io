<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's GitHub Pages Hub</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (for icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-all duration-300">

    <div class="max-w-2xl mx-auto p-6 text-center">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Welcome to My GitHub Pages</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Here are some of my projects:</p>

        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="mt-4 px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 rounded-lg transition">
            <i class="fas fa-moon"></i> Toggle Dark Mode
        </button>

        <ul id="project-list" class="mt-6 space-y-4">
            <!-- JavaScript will dynamically populate this -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
